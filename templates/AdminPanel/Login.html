{% load static %}
<!DOCTYPE html>

<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Admin Login</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/mainlogo.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <script src="{% static 'AdminPanel/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'AdminPanel/assets/js/config.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'AdminPanel/assets/vendor/css/pages/page-auth.css' %}" />

  </head>

  <style>
    .error-message {
      color: red;
      display: none;
      margin-bottom:15px;
    }

    .btnn: hover {
      color: blue;

    }
  
    .fade-in {
      animation: fade-in 0.5s forwards;
    }
  
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const errorMessage = document.querySelector('.error-message');
      if (errorMessage) {
        errorMessage.classList.add('fade-in');
        errorMessage.style.display = 'block';
      }
    });
  </script>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand demo d-flex justify-content-center align-items-center">
                <a href="#" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <img src="{% static "img/image-1.png" %}" style="width: 180px;"/>
                    </span>
                </a>
            
            </div>
            
            
              <!-- /Logo -->
              <h4 style ="margin-bottom: 20px;">Admin Login</h4>
              
              <div class="error-message">
                {% if error %}
                  {{ error }}
                {% endif %}
              </div>
              <form id="formAuthentication" class="mb-3" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="username"
                    placeholder="Enter your username"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <br>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->





    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'AdminPanel/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'AdminPanel/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'AdminPanel/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'AdminPanel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'AdminPanel/assets/vendor/js/menu.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'AdminPanel/assets/js/main.js' %}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

  </body>
</html>

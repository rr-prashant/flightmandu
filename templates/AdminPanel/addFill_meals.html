{% extends 'AdminPanel/mainLayout.html' %}
{% load static %}
{% block title %}Fill data{% endblock %}

{% block content %}

<!-- Layout container -->
<div class="layout-page">
    
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Add Fill Meal</h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Fill Meal Detail</h5>
                        <!-- Account -->
                        <hr class="my-0" />
                        <div class="card-body">
                            <form id="formAccountSettings" method="POST" action="{% url 'admin_add_fill_meals' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="mb-3 col-md-8">
                                        <label for="firstName" class="form-label">Meal *</label>
                                        <div class="col-sm-12">
                                            <textarea
                                            id="basic-default-message"
                                            name = "meals"
                                            class="form-control"
                                            placeholder="Meal"
                                            aria-label="Itenerary Description"
                                    
                                            aria-describedby="basic-icon-default-message2"
                                            required
                                          ></textarea>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                                <div class="mt-2">
                                    <button name="save" type="submit" class="btn btn-primary me-2">Save</button>
                                </div>
                                
                            </form>
                        </div>
                        <!-- /Account -->
                    </div>
                </div>
            </div>
        </div>
        <!-- / Content -->
        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
<!-- / Layout page -->

{% endblock %}

{% block js %} <script src="{% static 'AdminPanel/assets/js/phone1.js' %}"></script> {% endblock %}

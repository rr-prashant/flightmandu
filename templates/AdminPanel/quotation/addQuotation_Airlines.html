{% extends 'AdminPanel/mainLayout.html' %}
{% load static %}
{% block title %}Quotation{% endblock %}

{% block extra-css %}
<style>

    #Air-results {
        position: absolute;
        z-index: 2000;
        width: auto;
        background-color: #fff;
        border: 1px solid #ccc;
        list-style-type: none;
        padding: 0;
        margin: 0;
        max-height: 200px; 
        overflow-y: auto;
		border: none; 
    }


    #Air-results li {
        padding: 8px 12px;
        cursor: pointer;
    }

    #Air-results li:hover {
        background-color: #f0f0f0;
    }



    .meal-info {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    
    }


    .location {
    flex: 1;
    }

    #Meals-results{
        text-decoration: none;
    }

</style>


{% endblock %}

{% block content %}

<!-- Layout container -->
<div class="layout-page">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4 btn btn-primary"  style="width: 15%; margin-bottom: 20px; margin-top: 20px; margin-left:20px;" href="javascript:void(0)">
          <i class="bx bx-menu bx-sm"></i>
        </a>
    </div>
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Add Airlines</h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Quotation Airlines Detail</h5>
                        <!-- Account -->
                        <hr class="my-0" />
                        <div class="card-body">
                            <form id="air-form" method="POST" action="{% url 'q-add-airlines' id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class=" form-group mb-3 col-md-5">
                                        
                                            <div class="air_complete">
                                                <label for="airln" class="form-label">Airline *</label>
                                                <input type="text" class="form-control" name="air" required="" id="airln" placeholder="Airlines"
									            oninput="fetchAirlines(this.value)">
								                <ul id="Air-results" style="z-index: 1000;"></ul>
                                            </div>
                                        
                                            
                                      </div>
                                    
                                    
                                </div>
                                <div class="mt-2">
                                    <button name="save" type="submit" class="btn btn-primary me-2">Save</button>
                                </div>
                                
                            </form>
                        </div>
                        <!-- /Account -->
                    </div>
                </div>
            </div>
        </div>
        <!-- / Content -->
        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
<!-- / Layout page -->

<script>
     function fetchAirlines(query) {
        fetch(`/search_air/?air_search_query=${query}`)
        .then(response => response.json())
        .then(data => {
            const resultsContainer = document.getElementById('Air-results');
            resultsContainer.innerHTML = '';
            data.forEach(ar => {
                const li = document.createElement('li');
                li.innerHTML = `
                <div class="meal-info">
                        <b>${ar.aline}</b>
                </div>`;
                li.addEventListener('click', function() {
                    document.getElementById('airln').value = `${ar.aline}`;
                    resultsContainer.innerHTML = '';
                });
                resultsContainer.appendChild(li);
            });
        });
    }

    document.body.addEventListener('click', function(event) {
        if (!event.target.closest('.air_complete')) {
            document.getElementById('Air-results').innerHTML = '';
        }
    });

   

</script>

{% endblock %}

{% block js %} <script src="{% static 'AdminPanel/assets/js/phone1.js' %}"></script> {% endblock %}

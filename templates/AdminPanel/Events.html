{% extends 'AdminPanel/mainLayout.html' %}
{% load static %}
{% block title %}Event Poster{% endblock %}

{% block content %}

<script>
    function openNewPage(){
        window.location.href="{% url 'admin_addPoster' %}";
    }
</script>


<div class="layout-page">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4 btn btn-primary"  style="width: 15%; margin-bottom: 20px; margin-top: 20px; margin-left:20px;" href="javascript:void(0)">
          <i class="bx bx-menu bx-sm"></i>
        </a>
    </div>

   

    <!-- / Navbar -->

    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!-- Content -->

      <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-1 mb-3">Event poster</h4>

        <button type="button" class="btn btn-primary" style="margin-bottom:20px;" onclick= "openNewPage()">Add poster</button>
        

        <!-- Basic Bootstrap Table -->
        <div class="card">
          <div class="table-responsive text-nowrap">
            <table class="table">
              <thead>
                <tr>
                <th>#</th>
                  <th>Poster title</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                {% for i in poster %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>
                    <div class="d-flex align-items-center">
                        <a href="{% url 'admin_viewPoster' i.id %}">
                            <img src="{{i.deal_poster.url}}" alt="user-avatar" style="margin-right:10px; object-fit: cover;" class="rounded" height="40" width="40" id="uploadedAvatar" />
                            <strong>{{i.deal_title}}</strong>
                        </a>
                    </div>
                </td>
                  
                  <td style="padding-left:35px;">
                    <a class="btn p-0 dropdown-toggle hide-arrow" href="{% url 'admin_deletePoster' i.id %}">
                        <i class="bx bx-trash" style="color:red;"></i>
                    </a>
                    
                  </td>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->

        

        
      </div>
      <!-- / Content -->

      

      <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
  </div>

{% endblock %}

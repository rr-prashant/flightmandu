{% extends 'AdminPanel/mainLayout.html' %}
{% load static %}
{% block title %}Category{% endblock %}

{% block content %}

<!-- Layout container -->
<div class="layout-page">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4 btn btn-primary"  style="width: 15%; margin-bottom: 20px; margin-top: 20px; margin-left:20px;" href="javascript:void(0)">
          <i class="bx bx-menu bx-sm"></i>
        </a>
    </div>
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Add Poster</h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Poster Details</h5>
                        <!-- Account -->
                        <hr class="my-0" />
                        <div class="card-body">
                            <form id="formAccountSettings" method="POST" action="{% url 'admin_addPoster' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="firstName" class="form-label">Poster title</label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            id="firstName"
                                            name="title"
                                            placeholder="Poster title"
                                            autofocus
                                            required
                                        />
                                    </div>
                                    
                                    <div class="card-body">
                                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                                            <img
                                                src="{% static "img/catagory_icon.png" %}"
                                                alt="user-avatar"
                                                class="d-block rounded"
                                                height="100"
                                                width="110"
                                                id="uploadedAvatar"
                                                style = "object-fit: cover;"
                                            
                                            />
                                            <div class="button-wrapper">
                                                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                                    <span class="d-none d-sm-block">Upload new photo</span>
                                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                                    <input
                                                        type="file"
                                                        id="upload"
                                                        name="poster"
                                                        class="account-file-input"
                                                        
                                                        hidden
                                                        accept="image/png, image/jpeg"
                                                        required
                                                    />
                                                </label>
                                                <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                                    <i class="bx bx-reset d-block d-sm-none"></i>
                                                    <span class="d-none d-sm-block">Reset</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button type="submit" class="btn btn-primary me-2">Save Poster</button>
                                </div>
                            </form>
                        </div>
                        <!-- /Account -->
                    </div>
                </div>
            </div>
        </div>
        <!-- / Content -->
        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
<!-- / Layout page -->

{% endblock %}

{% block js %} <script src="{% static 'AdminPanel/assets/js/phone1.js' %}"></script> {% endblock %}

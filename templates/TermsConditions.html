{% extends 'mainLayout.html' %}
{% load static %}
{% block title %}Terms & Conditions{% endblock %}
{% block content %}

			<!-- start banner Area -->
			<section class="relative about-banner" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Terms & Conditions	
							</h1>	
							<p class="text-white link-nav"><a href="{% url 'home' %}">Home </a> <span
								class="lnr lnr-arrow-right"></span> <a href="{% url 'policy' %}">Terms & Conditions</a></p>
					
						</div>	
					</div>
				</div>
			</section>
			<!-- End banner Area -->	

			<!-- Start Sample Area -->
			<section class="sample-text-area">
				<div class="container">
					<h3 class="text-heading">Terms & Conditions</h3>
					<div class="row">
						<div class="col-lg-12">
							<blockquote class="generic-blockquote" style="text-align: justify; color: #606060; white-space: pre-line;">
								{{info.TermsConditions}}
							</blockquote>
						</div>
					</div>
					
				</div>
			</section>
			<!-- End Sample Area -->
			
{% endblock %}
